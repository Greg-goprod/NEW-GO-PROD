# Voir le fichier netlify.toml à la racine du repo
# Ce fichier est conservé pour la compatibilité si le base directory change

[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "22"

[dev]
  command = "npm run dev"
  port = 5173

# Redirects SPA - Toutes les routes vers index.html (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
